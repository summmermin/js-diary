<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>class field</title>
</head>
<body>
<button class="btn">버튼</button>
<script>
    class App {
        constructor() {
            this.$button = document.querySelector('.btn');
            this.count = 0;
            this.$button.onclick = this.increase;
        }

        increase = () => this.$button.textContent = ++this.count;
    }

    new App();
</script>
</body>
</html>
