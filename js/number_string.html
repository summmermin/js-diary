<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>숫자와 문자</title>
  </head>
  <body>
    <script>
      alert(1.1 + 1.1);
      alert(2 * 8);
      // 1은 정수이다. 0,2,1,2,3,4 같은거
      // 실수는 기본적으로 소숫점이 붙어있는 ex:1.1
      Math.pow(3, 2);
      //9
      // Math는 함수안에 pow 쓰고 (3,2)면 3의 2승을 말한다. 3의 제곱이니까 3*3=9
      Math.round(10.6);
      //11
      //Math 밑에 round는 반올림을 말하는 거다.
      Math.ceil(10.2);
      //11
      //10.2의 올림
      Math.floor(10.2);
      //10
      //10.2의 내림
      Math.sqrt(9);
      //3
      //9의 제곱근
      Math.random();
      //1보다 작은 랜덤소숫점
      100 * Math.random();
      //랜덤 00.00000000
      Math.round(100 * Math.random());
      //소숫점 사라진 랜덤 두자릿수
    </script>
  </body>
</html>
