<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <title>변수의 선언</title>
  <body>
    <script>
      //변할수있는 수
      var a = 1;
      var b = 2;
      var c = "hi mimi";
      c = 10005;
      //

      //변하지 않는 수
      alert(a + 1);
      alert(a + b);
      //   한번 var로 선언한 이후에는 변수 이름 바꿀때 var 다시 안외쳐도 ok
      alert(c);
      //
    </script>
  </body>
</html>
